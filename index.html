<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Home</title>
</head>

<body>
  <div>
    <p id='text'>Here</p>
    <a href="" id="appleStore">Apple Store</a>
    <a href="" id="googlePlay">Google Play</a>
  </div>
</body>
<script>
  const linkGoogleApp = 'market://details?id=com.facebook.katana';
  const linkGoogleWeb = 'http://play.google.com/store/apps/details?id=com.facebook.katana';
  const linkAppleApp = 'itms-apps://itunes.apple.com/us/app/apple-store/id284882215';
  const linkAppleWeb = 'https://itunes.apple.com/us/app/apple-store/id284882215';
  function getOS() {
    var userAgent = window.navigator.userAgent,
      platform = window.navigator.platform,
      macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
      windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
      iosPlatforms = ['iPhone', 'iPad', 'iPod'],
      os = null;
    if (macosPlatforms.indexOf(platform) !== -1) {
      os = 'Mac OS';
    } else if (iosPlatforms.indexOf(platform) !== -1) {
      os = 'iOS';
    } else if (windowsPlatforms.indexOf(platform) !== -1) {
      os = 'Windows';
    } else if (/Android/.test(userAgent)) {
      os = 'Android';
    } else if (!os && /Linux/.test(platform)) {
      os = 'Linux';
    }
    return os;
  }
  var os = getOS();
  document.getElementById("text").innerHTML = os;
  if (os === 'iOS') {
    document.getElementById("appleStore").href = linkAppleApp;
    document.getElementById("googlePlay").href = linkGoogleWeb;
  } else if (os === 'Mac OS') {
    document.getElementById("appleStore").href = linkAppleWeb;
    document.getElementById("googlePlay").href = linkGoogleWeb;
  } else if (os === 'Android') {
    document.getElementById("appleStore").href = linkAppleWeb;
    document.getElementById("googlePlay").href = linkGoogleApp;
  } else {
    document.getElementById("appleStore").href = linkAppleWeb;
    document.getElementById("googlePlay").href = linkGoogleWeb;
  }
</script>

</html>
