    <div>
      <input type="number" class="form-control" value="0" id="txtNumber" placeholder="Number Payment">

    <p class="text-break" style="margin-top: 15px; color: red;" id="notification"></p>

<script>
  function trackPayment(payment) {
    let notification = document.getElementById("notification");
    let txtNumber = document.getElementById("txtNumber");
    if (txtNumber.value) {
      dpix(
        "event",
        "offer-completed",
        {
          amount: txtNumber.value
        }
      );
      notification.style.color = 'green';
      notification.innerHTML = `
      Tracking with event:
        dpix(
          "event",
          "offer-completed",
          {
            amount: ${txtNumber.value}
          }
        );
      `;
    } else {
      notification.style.color = 'red';
      notification.innerHTML = 'Empty';
    }
  };
